<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles-rock-paper-scissors.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- Title -->
    <div class="title-container">
      <h3 class="title">Rock Paper Scissors</h3>
    </div>

    <!-- Rock Paper Scissors button -->
    <div class="rock-paper-scissors-container">
      <!-- Rock button -->
      <div class="rock-button-container">
        <button
          class="rock-button"
          onclick="
  
  playGame('rock');
  "
        >
          <img class="rock-image" src="/icons/rock-emoji.png" />
        </button>
      </div>
      <!-- Paper Button Container -->
      <div class="paper-button-container">
        <button
          class="paper-button"
          onclick="
     
    playGame('paper');
        
      
      "
        >
          <img class="paper-image" src="/icons/paper-emoji.png" />
        </button>
      </div>
      <!-- Scissor Button Container -->
      <div class="scissors-button-container">
        <button
          class="scissors-button"
          onclick="
         
          playGame('scissors');
    
          
    "
        >
          <img class="scissors-image" src="/icons/scissors-emoji.png" />
        </button>
      </div>
    </div>
    <div class="result-container"><p id="result-text" class="js-result"></p></div>
    <div class="moves-container"><p id="moves-text" class="js-moves"></p></div>
    <div class="score-container"><p class="js-score"></p></div>

    <!-- Reset Button -->
    <div
      onclick="
      
    score.wins = 0;
    score.ties = 0;
    score.losses = 0;

    localStorage.removeItem('score');
    updateScoreElement();
    
    

    "
      class="reset-button-container"
    >
      <button>
        <img class="reset-button-image" src="/icons/reset_208px.png" />
      </button>
    </div>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      updateScoreElement();

      /* if (!score){
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        }

      } */

      

      function playGame(playerMove) {
        let result = "";
        const computerMove = pickComputerMove();

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose!";
          } else if (computerMove === "paper") {
            result = "You win!";
          } else if (computerMove === "scissors") {
            result = "Tie";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win!";
          } else if (computerMove === "paper") {
            result = "Tie";
          } else if (computerMove === "scissors") {
            result = "You lose!";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You lose!";
          } else if (computerMove === "scissors") {
            result = "You win!";
          }
        }

        if (result === "You win!") {
          score.wins += 1;
        } else if (result === "You lose!") {
          score.losses += 1;
        } else if (result === "Tie") {
          score.ties += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));
        updateScoreElement();

        document.querySelector(".js-result").innerHTML = result;

        document.querySelector(
          ".js-moves"
        ).innerHTML = `You ${playerMove} - ${computerMove} Computer`;
      }

      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}.`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
